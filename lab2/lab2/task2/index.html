<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Войти в Instagram</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<main class="page">

  <!-- Левая часть -->
  <section class="promo">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
      alt="Instagram"
      class="insta-icon"
    >

    <h1>
      Посмотрите, какими моментами<br>
      из жизни поделились ваши<br>
      <span>близкие друзья.</span>
    </h1>

    <img
      src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png"
      alt="Пример публикаций Instagram"
      class="preview"
    >
  </section>

  <!-- Правая часть -->
  <section class="login">
    <h2>Войти в Instagram</h2>

    <form class="form" action="#" method="post">
      <label for="user">
        Имя пользователя, номер мобильного телефона или электронный адрес
      </label>
      <input
        type="text"
        id="user"
        placeholder="Имя пользователя, номер мобильного телефона или электронный адрес"
        required
      >

      <label for="pass">Пароль</label>
      <input
        type="password"
        id="pass"
        placeholder="Пароль"
        required
      >

      <button type="submit" class="btn-main">
        Войти
      </button>
    </form>

    <a href="#" class="link">Забыли пароль?</a>

    <a href="#" class="btn-fb">
      Войти через Facebook
    </a>

    <a href="#" class="btn-outline">
      Создать новый аккаунт
    </a>

    <footer class="meta">Meta</footer>
  </section>

</main>

</body>
</html>

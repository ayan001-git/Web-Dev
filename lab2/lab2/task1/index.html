<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="content-left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" class="fb-logo">
            <h2 class="fb-tagline">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </section>

        <section class="content-right">
            <div class="login-card">
                <form>
                    <div class="input-group">
                        <label for="email" class="visually-hidden">Электронный адрес или номер телефона</label>
                        <input type="text" id="email" placeholder="Электронный адрес или номер телефона" required>
                    </div>
                    <div class="input-group">
                        <label for="password" class="visually-hidden">Пароль</label>
                        <input type="password" id="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn-login">Вход</button>
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                    <hr class="divider">
                    <div class="create-account-wrapper">
                        <button type="button" class="btn-create">Создать новый аккаунт</button>
                    </div>
                </form>
            </div>
            <p class="footer-extra">
                <a href="#"><b>Создать Страницу</b></a> знаменитости, музыкальной группы или компании.
            </p>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS Styles</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: powderblue;
        }
        h1 {
            color: blue;
            font-family: verdana;
            font-size: 300%;
        }
        p {
            color: red;
            font-family: courier;
            font-size: 160%;
            border: 2px solid powderblue;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>
<body>

<h1 style="color:green;">Inline CSS Example</h1>
<p style="color:purple; border:2px solid violet; padding:10px; margin:10px;">
This paragraph is styled with inline CSS.
</p>

<h1>Internal CSS Example</h1>
<p>This paragraph is styled with internal CSS defined in the &lt;style&gt; element.</p>

<h1>External CSS Example</h1>
<p>This paragraph can be styled with external CSS file.</p>
<!-- Example of linking external CSS -->
<link rel="stylesheet" href="styles.css">

</body>
</html>

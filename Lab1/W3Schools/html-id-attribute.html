<!DOCTYPE html>
<html>
<head>
  <title>HTML ID Attribute</title>
  <style>
    /* Стиль для элемента с уникальным id */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* Стиль для элементов с классом city */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<!-- Элемент с уникальным id -->
<h1 id="myHeader">My Cities</h1>

<!-- Несколько элементов с одним классом -->
<h2 class="city">London</h2>
<p class="city">London is the capital of England.</p>

<h2 class="city">Paris</h2>
<p class="city">Paris is the capital of France.</p>

<h2 class="city">Tokyo</h2>
<p class="city">Tokyo is the capital of Japan.</p>

<!-- HTML bookmarks -->
<h2 id="C4">Chapter 4</h2>
<p>Content of chapter 4...</p>

<a href="#C4">Jump to Chapter 4</a>

<!-- Использование JavaScript для работы с id -->
<button onclick="displayResult()">Click to change header text</button>

<script>
function displayResult() {
  document.getElementById("myHeader").innerHTML = "Have a nice day!";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Style Attribute</title>
</head>
<body style="background-color:powderblue;">

<h1 style="color:blue; font-family:verdana; font-size:300%; text-align:center;">
    This is a heading
</h1>

<p style="color:red; font-family:courier; font-size:160%; text-align:center;">
    This is a paragraph
</p>

<h2 style="background-color:powderblue; color:green; font-family:arial; font-size:200%; text-align:left;">
    Another Heading
</h2>

<p style="background-color:tomato; color:white; font-family:georgia; font-size:140%; text-align:right;">
    Another paragraph
</p>

</body>
</html>

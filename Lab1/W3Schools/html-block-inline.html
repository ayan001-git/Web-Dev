<!DOCTYPE html>
<html>
<head>
  <title>HTML Block and Inline Elements</title>
  <style>
    .block-example {
      background-color: black;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
    }
    .inline-example {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>HTML Block and Inline Elements</h1>

<h2>Block-level Elements</h2>
<p>This is a paragraph (&lt;p&gt;), a block-level element.</p>
<div class="block-example">
  <h2>London</h2>
  <p>London is the capital city of England. It takes up the full width available.</p>
</div>

<h2>Inline Elements</h2>
<p>My mother has <span class="inline-example">blue</span> eyes and my father has 
<span style="color:darkolivegreen;font-weight:bold;">dark green</span> eyes.</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Links</title>
</head>
<body>

<h1>HTML Links Examples</h1>

<!-- Simple link -->
<p><a href="https://www.w3schools.com/">Visit W3Schools.com!</a></p>

<!-- Link opening in a new tab -->
<p><a href="https://www.w3schools.com/" target="_blank">Visit W3Schools in a new tab</a></p>

<!-- Absolute URLs -->
<h2>Absolute URLs</h2>
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com/">Google</a></p>

<!-- Relative URLs -->
<h2>Relative URLs</h2>
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>

<!-- Image as a link -->
<h2>Image Link</h2>
<a href="default.asp">
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" 
         alt="HTML tutorial" style="width:100px;height:100px;">
</a>

<!-- Email link -->
<h2>Email Link</h2>
<p><a href="mailto:someone@example.com">Send Email</a></p>

<!-- Button as a link -->
<h2>Button Link</h2>
<button onclick="document.location='https://www.w3schools.com/html/'">
    Go to HTML Tutorial
</button>

<!-- Link with tooltip title -->
<h2>Link with Title</h2>
<p><a href="https://www.w3schools.com/html/" 
      title="Go to W3Schools HTML section">
    Visit our HTML Tutorial
</a></p>

</body>
</html>

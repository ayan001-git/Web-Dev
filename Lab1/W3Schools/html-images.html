<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images Example</title>
    <style>
        img {
            width: 150px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>HTML Images Example</h1>

<!-- Simple image -->
<img src="img_girl.jpg" alt="Girl in a jacket">

<!-- Image with width and height -->
<img src="img_chania.jpg" alt="Flowers in Chania" width="200" height="150">

<!-- Image with style -->
<img src="pic_trulli.jpg" alt="Italian Trulli" style="width:180px;height:120px;">

<!-- Image as a link -->
<a href="https://www.w3schools.com/">
  <img src="smiley.gif" alt="HTML tutorial" style="width:50px;height:50px;">
</a>

<!-- Image floating -->
<p>
<img src="smiley.gif" alt="Smiley" style="float:right;width:50px;height:50px;">
This text will flow around the floating image on the right.
</p>

<p>
<img src="smiley.gif" alt="Smiley" style="float:left;width:50px;height:50px;">
This text will flow around the floating image on the left.
</p>

<!-- Broken image example -->
<img src="wrongname.gif" alt="This image cannot be found">

</body>
</html>

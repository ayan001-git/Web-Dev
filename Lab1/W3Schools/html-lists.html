<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #2E8B57;
    }
    ul, ol, dl {
      margin-bottom: 20px;
    }
    dl dt {
      font-weight: bold;
    }
    dl dd {
      margin-left: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>HTML Lists Examples</h1>

<h2>Unordered List</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h2>Ordered List</h2>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<h2>Description List</h2>
<dl>
  <dt>Coffee</dt>
  <dd>- Black hot drink</dd>
  <dt>Milk</dt>
  <dd>- White cold drink</dd>
  <dt>Tea</dt>
  <dd>- Leaf-based hot drink</dd>
</dl>

</body>
</html>
